<!DOCTYPE html>
<html>
<head>
    <title>Deposit Money</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Deposit Money</h2>

    </form>
    <a href="/">Back to Home</a>
</body>
</html>
